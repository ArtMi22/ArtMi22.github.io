            var currentCallback;
    
    // override default browser alert
    window.alert = function(msg, callback){
      $('.message').text(msg);
      $('.customAlert').css('animation', 'fadeIn 0.3s linear');
      $('.customAlert').css('display', 'inline');
      setTimeout(function(){
        $('.customAlert').css('animation', 'none');
      }, 300);
      currentCallback = callback;
    }
    
    $(function(){
      
      // add listener for when our confirmation button is clicked
      $('.confirmButton').click(function(){
        $('.customAlert').css('animation', 'fadeOut 0.3s linear');
        setTimeout(function(){
         $('.customAlert').css('animation', 'none');
        $('.customAlert').css('display', 'none');
        }, 300);
        currentCallback();
      })
      
      $('.rab').click(function(){
        alert("Hystérésis est le nom donné à l’étude de l’influence d’un élément causant du changement à travers le temps. Cette définition ouverte s’applique à nombre de domaines d’études. Des sciences humaines aux sciences naturelles, divers éléments percutent le passage du temps. Ce mot méconnu traduit pourtant une sensation très tangible, particulièrement pour la jeunesse." + '\n' + "Nous sommes partis de ce concept pour observer les changements visibles apportés par le temps à diverses dimensions de notre environnement, tant au niveau des espaces et des techniques que des mouvements culturels et idéologiques. S’inspirant d’une ou de plusieurs images d’archives, caméra en main et les yeux grands ouverts, nous sommes partis explorer les mutations du temps. Se laissant beaucoup de liberté quant au format, au style et aux thèmes, le projet a donné une pluralité de points de vue qui reflètent plusieurs réflexions quant à l’avenir.", function(){
          console.log("Callback executed");
        })
      });
      
      // our custom alert box
    
    });
